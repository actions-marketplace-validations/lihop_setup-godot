name: "Godot Setup"
description: "Setup Godot to run in graphical mode (i.e. non-headless) on Linux, Windows, or macOS."
branding:
  icon: "monitor"
  color: "blue"
inputs:
  version:
    description: "Godot version to use"
    required: true
    default: "3.3.2-stable"
  bits:
    description: "64 or 32 bit build"
    required: false
    default: 64
  mono:
    description: "Use the mono version of Godot"
    required: false
    default: false
  alias:
    description: "Name of the Godot executable that will be added to PATH"
    required: false
    default: "godot"
runs:
  using: "node12"
  main: "index.js"
